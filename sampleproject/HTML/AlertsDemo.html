<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showAlert(){
            alert("I am a simple or Basic Alert")
        }

        function showConfirm(){
            confirm("do you want to Deelte teh User?")
        }

        function showPromt(){
            prompt("Please Enter the User Name")
        }
    </script>
</head>
<body>
    <h2>Welcome to alert(), confirm(), prompt() dialogs </h2>
    <input type="button" value="Click Here To Get Alert" onclick="showAlert()"> <br><br>
    <input type="button" value="Click Here To Get Confirm" onclick="showConfirm()"> <br><br>
    <input type="button" value="Click Here To Get Prompt" onclick="showPromt()"> <br><br>
</body>
</html>
