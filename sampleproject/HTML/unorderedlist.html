<!--
      Case 7: Ordered List Items
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Lotus</li>
        <li>Sunflower</li>
        <li>Rose</li>
    </ul>

    <ul type="square">
        <li>Lotus</li>
        <li>Sunflower</li>
        <li>Rose</li>
    </ul>

    <ul type="circle">
        <li>Lotus</li>
        <li>Sunflower</li>
        <li>Rose</li>
    </ul>

    <ul type="disc">
        <li>Lotus</li>
        <li>Sunflower</li>
        <li>Rose</li>
    </ul>
</body>
</html>
