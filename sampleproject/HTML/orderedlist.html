<!--
      Case 6: Ordered List Items
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>

    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
</body>
</html>
