<!--
      Case 5: Formatting Text Content
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bangalore is a Capital City of <b>Karnataka</b></p>
    <p>Bangalore is a Capital City of <i>Karnataka</i></p>
    <p>Bangalore is a Capital City of <strong>Karnataka</strong></p>
    <p>H<sub>2</sub>O</p>
    <p>(a + b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab</p>
</body>
</html>
